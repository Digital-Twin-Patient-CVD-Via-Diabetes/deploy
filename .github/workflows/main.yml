name: ADVANCED_RISK_ENGINE

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ maramohamed22 }}  # Your Docker Hub username
          password: ${{ dckr_pat_oIMoavIGBUW9dCea5nLA2O1r9YA}}    # Your Docker Hub personal access token

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: maramohamed22/advanced-risk-engine:latest

      # Step 5: Deploy to Kubernetes (optional)
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to Kubernetes..."
          echo "$KUBE_CONFIG" | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}  # Base64-encoded Kubernetes config
